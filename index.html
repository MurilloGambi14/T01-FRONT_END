<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .capas {
            width: 450px;
            height: 610px;
        }
    </style>

</head>

<body>


    <header class="container-fluid bg-primary text-white text-center py-4 col-12">
        <h1 class="p-2 d-inline-block border-bottom border-success border-3">Lista de Livros</h1>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container-sm d-flex flex-direction-row justify-content-center py-3">
        <div class="row ">
            <!-- Livro 1 -->
            <div class="col-12 col-md-6 text-center">
                <div class="border rounded-5 border-warning border-3 p-4">
                    <div>
                        <h5>O Senhor dos Anéis</h5>
                        <p>Autor: John Ronald Reuel Tolkien</p>
                        <img class="img-fluid capas" src="imagens/aawadaw.jpg" alt="capa senhor dos aneis">
                    </div>
                </div>
            </div>

            <!-- Livro 2 -->
            <div class="col-12 col-md-6 text-center">
                <div class="border rounded-5 border-danger border-3 p-4">
                    <div>
                        <h5>Harry Poter</h5>
                        <p>Autor: J. K. Rowling</p>
                        <img class="img-fluid capas" src="imagens/harry.jpg" alt="capa livro harry potter"
                            width="375px">
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>

</html>
